<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maths Game</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
    <h1 class="heading">
        <i class="far fa-heart text-heart"></i>
        Love Maths
        <i class="far fa-heart text-heart"></i>
    </h1>

    <div class="controls">
        <button class="btn btn--big btn--red" onclick="setMathOperation('add')">
            <i class="fas fa-plus-circle"></i>
            Addition
        </button>
        <button class="btn btn--big btn--blue" onclick="setMathOperation('subtract')">
            <i class="fas fa-minus-circle"></i>
            Subtraction
        </button>
        <button class="btn btn--big btn--green" onclick="setMathOperation('multiply')">
            <i class="fas fa-times-circle"></i>
            Multiplication
        </button>
    </div>

    <h2>Correct answers: <span id="score">0</span></h2>

    <form id="quiz" onsubmit="checkAnswer(event)">
        <h1>What is:
            <span id="operand1"></span>
            <span id="operator"></span>
            <span id="operand2"></span>
        </h1>

        <label>Enter answer:
            <input id="answer" name="answer" type="number">
        </label>

        <div id="answer-history"></div>

        <button class="btn btn--gray" type="submit">Submit Answer</button>
    </form>

    <script src="js/game.js"></script>
</body>
</html>
